<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-color: #1C1B25;
  --bg-color-main: #28282F;
  --bg-color-hover: #014265;
  --bg-color-open: #002336;
  --line-color: #313138;
  --white: #fff;
}

body {
  font-family: 'Poppins', sans-serif;
  color: var(--white);
  background-color: var(--bg-color);
  font-size: 12px;
  height: 100vh;
}

header {
  display: flex;
  height: 81px;
  position: relative;
}

.header-logo {
  width: 44px;
  height: 44px;
  margin: 13px 14px 25px 12px;
}

.border {
  position: absolute;
  height: 44px;
  left: 70px;
  top: 14px;
  border: 1px solid var(--line-color);
}

.header-close {
  width: 25px;
  height: 25px;
  margin: 23px 7px 33px 14px;
}

header h2 {
  margin: 25px 104px 40px 7px;
}

header h2 {
  text-transform: uppercase;
  font-size: 14px;
}

.header-icon {
  display: flex;
  width: 35px;
  height: 35px;
  padding: 5px;
  margin: 17px 11px 29px 0;
  border-radius: 50%;
  background-color: var(--bg-color-main)
}
.header-icon img,
.header-icon p {
  margin: auto;
  align-items: center;
}

a {
  text-decoration: none;
  color: var(--white);
  align-items: center;
  margin: auto;
  padding: 20px 0;
}

ul {
  list-style-type: none;
}

.sidebar {
  background-color: var(--bg-color-main);
  padding: 40px 0 259px 0;
  max-width: 360px;
}

.sidebar-item {
  display: flex;
  flex-direction: column;
  width: 100%;
}

.sidebar-content,
.dropdown-item {
  width: 113px;
  display: flex;
  margin: auto;
}

.sidebar-content img,
.dropdown-item img {
  margin-right: 9px;
}

.sidebar-content p {
  margin: auto 5px auto 0;
}

.sidebar-item:focus {
  background-color: var(--bg-color-hover);
}

.sidebar-item:nth-child(1) {
  padding-bottom: 19px;
}

.sidebar-item:nth-child(3) {
  padding-top: 10px;
}

.dropdown-btn {
  padding: 10px 0;
  height: 40px;
  width: 100%;
}


.dropdown-container {
  display: none;
  background-color: var(--bg-color-open);
  font-size: 10px;
}

.border-line {
  width: 166px;
  border-bottom: 1px solid var(--line-color);
}

.dropdown-item {
  margin: 17px auto 12px auto;
  display: flex;
}


.settings {
  background-color: var(--bg-color);
  display: flex;
  justify-content: center;
}
</style>


<body>
  <header>
    <img class="header-logo" src="images/logo-hlava 1.svg" alt="logo">
    <div class="border"></div>
    <img class="header-close" src="images/close.svg" alt="close">
    <h2>menu</h2>
    <div class="header-icon">
      <img src="images/notifications.svg" alt="notifications">
    </div>
    <div class="header-icon">
      <p>MO</p>
    </div>
  </header>

  <main>
    <ul class="sidebar">
      <li class="sidebar-item">
        <a href="#">
          <div class="sidebar-content">
            <img src="images/bar_chart.svg" alt="">
            <p>Nástěnka</p>
          </div>
        </a>
      </li>

      <li class="sidebar-item">
        <a href="#" class="dropdown-btn">
          <div class="sidebar-content">
            <img src="images/Group.svg" alt="">
            <p>Obsah</p>
            <img src="images/Polygon 1.svg" alt="">
          </div>
        </a>

        <ul class="dropdown-container">
          <div class="border-line">
            <a href="#">
              <li class="dropdown-item">
                <img src="images/account_tree.svg" alt="">
                <p>Stránky</p>
              </li>
            </a>
          </div>

          <a href="#">
            <li class="dropdown-item">
              <img src="images/format_shapes.svg" alt="">
              <p>Textové bloky</p>
            </li>
          </a> 
        </ul>
      
      </li>

      <li class="sidebar-item">
        <a href="#">
          <div class="sidebar-content">
            <img src="images/attach_money.svg" alt="">
            <p>E-shop</p>
          </div>
        </a>
      </li>

      <li class="sidebar-item">
        <a href="#">
          <div class="sidebar-content">
            <img src="images/search.svg" alt="">
            <p>SEO</p>
          </div>
        </a>
      </li>
      
      <li class="sidebar-item">
        <a href="#">
          <div class="sidebar-content">
            <img src="images/translate.svg" alt="">
            <p>Překlady</p>
          </div>
        </a>
      </li>
    </ul>

    <div class="settings">
      <img src="images/settings_input_component.svg" alt="nastavení">
      <p>Nastavení</p>
    </div>
  </main>


<script>

const dropdown = document.getElementsByClassName("dropdown-btn");
let i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    const dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
  
</body>
</html>
